<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tic Tac Toe browser game">
    <meta name="keywords" content="TicTacToe, Tic Tac Toe, tictactoe">
    <meta name="author" content="Nikola Milinkovic | nikolamilinkovic221@gmail.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
    <title>Tic Tac Toe!</title>
</head>
<body>
    <div id="board-container">
        <div class="cell" data-value="1"></div>
        <div class="cell" data-value="2"></div>
        <div class="cell" data-value="3"></div>
        <div class="cell" data-value="4"></div>
        <div class="cell" data-value="5"></div>
        <div class="cell" data-value="6"></div>
        <div class="cell" data-value="7"></div>
        <div class="cell" data-value="8"></div>
        <div class="cell" data-value="9"></div>
    </div>
    <div id="control-container">
        <button id="btn-reset">Restart Game</button>
    </div>
</body>
</html>
